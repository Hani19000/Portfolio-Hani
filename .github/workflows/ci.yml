# GitHub Actions = usine de construction
#Le Pipeline (Workflow) : C'est l'usine entière.
# job = un atelier spécifique dans l'usine. Chaque atelier est indépendant et possède sa propre machine (le serveur Ubuntu).

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  # définition des noms des images sur le registre GitHub
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend

jobs:
  # =========================================================
  # JOB 1: QUALITÉ & TESTS (Frontend + Backend)
  # =========================================================
  quality-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # Vérification Backend
      - name: Install backend deps & Check
        working-directory: ./backend
        run: |
          npm ci
          npx tsc --noEmit

      # Vérification Frontend
      - name: Install frontend deps & Check
        working-directory: ./frontend
        run: |
          npm ci
          npx tsc --noEmit
          npm run lint

  # =========================================================
  # JOB 2: DOCKER BUILD & PUSH (La Fabrication des boîtes)
  # =========================================================
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [quality-check] # On ne construit que si le code est propre
    if: github.ref == 'refs/heads/main' # Uniquement pour la branche main
    permissions:
      contents: read
      packages: write # Autorisation d'écrire dans GitHub Packages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Connexion au registre GitHub
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Fabrication Image BACKEND
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      # Fabrication Image FRONTEND
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  # =========================================================
  # JOB 3: DÉPLOIEMENT (Mise en ligne automatique)
  # =========================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Option A: Si tu restes sur Vercel pour le frontend
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
