# GitHub Actions = usine de construction
#Le Pipeline (Workflow) : C'est l'usine entière.
# job = un atelier spécifique dans l'usine. Chaque atelier est indépendant et possède sa propre machine (le serveur Ubuntu).

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  # CORRECTION : Noms en MINUSCULES obligatoires pour Docker
  FRONTEND_IMAGE: ghcr.io/hani19000/portfolio-hani/frontend
  BACKEND_IMAGE: ghcr.io/hani19000/portfolio-hani/backend

jobs:
  # =========================================================
  # JOB 1: QUALITÉ & TESTS (Atelier de Vérification)
  # =========================================================
  quality-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install & Check Backend
        working-directory: ./backend
        run: |
          npm ci
          npx tsc --noEmit

      - name: Install & Check Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npx tsc --noEmit
          npm run lint

  # =========================================================
  # JOB 2: DOCKER BUILD & PUSH (Atelier de Fabrication)
  # =========================================================
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [quality-check] # On ne fabrique que si le code est sain
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write # Autorisation d'écrire dans le GitHub Container Registry
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  # =========================================================
  # JOB 3: DÉPLOIEMENT VERCEL (Mise en ligne du Frontend)
  # =========================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
      # option B : déployement sur un VPS (payant)

      # Pas besoin de working-directory ici car le Root Directory est déjà configuré sur le dashboard Vercel
